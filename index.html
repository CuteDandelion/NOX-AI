<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOX.AI - Night Intelligence</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Animated stars background -->
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">NOX.AI</h1>
                <p class="tagline">Night Intelligence</p>
            </div>
            <div class="header-controls">
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                    <span class="theme-icon">ðŸŒ™</span>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Chat Section -->
            <div class="chat-section">
                <div class="chat-container">
                    <div id="chatMessages" class="chat-messages">
                        <!-- Welcome message -->
                        <div class="message system-message">
                            <div class="message-content">
                                <p>Welcome to NOX.AI - Your intelligent night companion. Connected to n8n workflows.</p>
                            </div>
                        </div>
                    </div>

                    <div class="chat-input-container">
                        <textarea
                            id="chatInput"
                            class="chat-input"
                            placeholder="Type your message..."
                            rows="1"
                        ></textarea>
                        <button id="sendButton" class="send-button">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Execution Monitor Panel -->
            <div class="execution-panel" id="executionPanel">
                <div class="execution-header">
                    <h3>Workflow Execution</h3>
                    <button id="toggleExecution" class="toggle-button">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                </div>
                <div id="executionContent" class="execution-content">
                    <div class="execution-placeholder">
                        <p>No active execution</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Settings Panel (Hidden by default) -->
        <div id="settingsPanel" class="settings-panel hidden">
            <div class="settings-content">
                <h3>n8n Configuration</h3>
                <div class="form-group">
                    <label for="n8nUrl">n8n Instance URL:</label>
                    <input type="text" id="n8nUrl" placeholder="https://your-n8n-instance.com" />
                </div>
                <div class="form-group">
                    <label for="webhookUrl">Webhook URL:</label>
                    <input type="text" id="webhookUrl" placeholder="https://your-n8n-instance.com/webhook/..." />
                </div>
                <div class="form-group">
                    <label for="apiKey">API Key (optional):</label>
                    <input type="password" id="apiKey" placeholder="Your n8n API key" />
                </div>
                <div class="form-actions">
                    <button id="saveSettings" class="btn-primary">Save Settings</button>
                    <button id="cancelSettings" class="btn-secondary">Cancel</button>
                </div>
            </div>
        </div>

        <button id="settingsButton" class="settings-button" title="Configure n8n">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v6m0 6v6m9.66-9.66l-5.2 3m-3.46 2l-5.2 3M1 12h6m6 0h6m-3.66 9.66l-3-5.2m-2-3.46l-3-5.2"></path>
            </svg>
        </button>
    </div>

    <script src="js/theme.js"></script>
    <script src="js/n8n.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
