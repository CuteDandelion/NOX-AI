<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOX.AI</title>
    <link rel="stylesheet" href="/nox/css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <button id="newChatBtn" class="new-chat-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    New Chat
                </button>
            </div>
            <div id="chatList" class="chat-list">
                <!-- Chat history items will be inserted here -->
            </div>
            <div class="sidebar-footer">
                <button id="settingsButton" class="sidebar-menu-item">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v6m0 6v6m9.66-9.66l-5.2 3m-3.46 2l-5.2 3M1 12h6m6 0h6m-3.66 9.66l-3-5.2m-2-3.46l-3-5.2"></path>
                    </svg>
                    Settings
                </button>
            </div>
        </aside>

        <!-- Main Area -->
        <div class="main-area">
            <!-- Header -->
            <header class="header">
                <div class="header-content">
                    <h1 class="logo">NOX.AI</h1>
                </div>
                <div class="header-controls">
                    <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                        <span class="theme-icon">üåô</span>
                    </button>
                </div>
            </header>

            <!-- Main Content -->
            <div class="content-wrapper">
                <!-- Chat Section -->
                <div class="chat-section">
                    <div id="chatMessages" class="chat-messages">
                        <!-- Messages will be inserted here -->
                    </div>

                    <!-- Attached Files Preview -->
                    <div id="attachedFiles" class="attached-files" style="display: none;"></div>

                    <!-- Chat Input -->
                    <div class="chat-input-container">
                        <div class="input-actions">
                            <button id="attachButton" class="action-button" title="Attach file or image">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.19a2 2 0 01-2.83-2.83l8.49-8.48"></path>
                                </svg>
                            </button>
                            <input type="file" id="fileInput" multiple accept="image/*,application/pdf,.txt,.doc,.docx,.json" style="display: none;">
                        </div>
                        <textarea
                            id="chatInput"
                            class="chat-input"
                            placeholder="Message NOX.AI..."
                            rows="1"
                        ></textarea>
                        <div class="input-actions">
                            <button id="voiceButton" class="action-button" title="Voice input">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 1a3 3 0 00-3 3v8a3 3 0 006 0V4a3 3 0 00-3-3z"></path>
                                    <path d="M19 10v2a7 7 0 01-14 0v-2"></path>
                                    <line x1="12" y1="19" x2="12" y2="23"></line>
                                    <line x1="8" y1="23" x2="16" y2="23"></line>
                                </svg>
                            </button>
                            <button id="sendButton" class="send-button">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Execution Monitor Panel (Permanent Right Panel) -->
<div class="execution-panel" id="executionPanel">
                    <div class="execution-header">
                        <h3>Workflow Monitor</h3>
                    </div>

                    <!-- Workflow Selection -->
                    <div class="workflow-selector">
                        <label for="workflowSelect">Select Workflow:</label>
                        <select id="workflowSelect" class="workflow-dropdown">
                            <option value="">Loading workflows...</option>
                        </select>
                        <button id="refreshWorkflows" class="refresh-btn" title="Refresh workflows">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
                            </svg>
                        </button>
                    </div>

                    <!-- Executions List -->
                    <div class="executions-section">
                        <div class="executions-header">
                            <h4>Recent Executions</h4>
                            <span class="auto-refresh-indicator">‚óè</span>
                        </div>
                        <div id="executionsList" class="executions-list">
                            <div class="execution-placeholder">
                                <p>Select a workflow to monitor</p>
                            </div>
                        </div>
                    </div>

                    <!-- Selected Execution Details -->
                    <div class="execution-details-section">
                        <div class="execution-details-header">
                            <h4>Execution Nodes</h4>
                        </div>
                        <div id="executionContent" class="execution-content">
                            <div class="execution-placeholder">
                                <p>No execution selected</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button id="closeSettings" class="close-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <h3>n8n Configuration</h3>
                <div class="form-group">
                    <label for="n8nUrl">n8n Instance URL:</label>
                    <input type="text" id="n8nUrl" placeholder="https://your-n8n-instance.com" />
                </div>
                <div class="form-group">
                    <label for="webhookUrl">Webhook URL:</label>
                    <input type="text" id="webhookUrl" placeholder="https://your-n8n-instance.com/webhook/..." />
                </div>
                <div class="form-group">
                    <label for="apiKey">API Key (optional):</label>
                    <input type="password" id="apiKey" placeholder="Your n8n API key" />
                </div>
                <div class="form-actions">
                    <button id="saveSettings" class="btn-primary">Save Settings</button>
                    <button id="cancelSettings" class="btn-secondary">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/nox/js/theme.js"></script>
    <script src="/nox/js/n8n.js"></script>
    <script src="/nox/js/chat-manager.js"></script>
    <script src="/nox/js/app.js"></script>
</body>
</html>
