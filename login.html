<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOX.AI - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e1e4e8;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
        }

        .login-container {
            position: relative;
            z-index: 1;
            background: rgba(30, 35, 55, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 48px 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-svg {
            width: 80px;
            height: 80px;
            margin-bottom: 16px;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #8b949e;
            font-size: 14px;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #c9d1d9;
            font-size: 14px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(22, 27, 34, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #e1e4e8;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid rgba(248, 81, 73, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 20px;
            color: #f85149;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .default-credentials {
            margin-top: 24px;
            padding: 16px;
            background: rgba(102, 126, 234, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 8px;
            font-size: 13px;
            color: #8b949e;
        }

        .default-credentials strong {
            color: #667eea;
        }

        .credential-item {
            margin: 4px 0;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <div class="login-container">
        <div class="logo-container">
            <svg class="logo-svg" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <!-- NOX hexagon logo -->
                <path d="M50 10 L85 30 L85 70 L50 90 L15 70 L15 30 Z"
                      stroke="url(#logoGradient)"
                      stroke-width="3"
                      fill="rgba(102, 126, 234, 0.1)"/>
                <!-- N -->
                <path d="M30 38 L30 62 M30 38 L40 62 M40 38 L40 62"
                      stroke="url(#logoGradient)"
                      stroke-width="3"
                      stroke-linecap="round"
                      stroke-linejoin="round"/>
                <!-- O -->
                <circle cx="56" cy="50" r="10"
                        stroke="url(#logoGradient)"
                        stroke-width="3"
                        fill="none"/>
                <!-- X -->
                <path d="M68 38 L78 62 M78 38 L68 62"
                      stroke="url(#logoGradient)"
                      stroke-width="3"
                      stroke-linecap="round"/>
            </svg>
            <h1>NOX.AI</h1>
            <p class="subtitle">Secure Access Portal</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    autocomplete="username"
                    required
                    autofocus
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    autocomplete="current-password"
                    required
                >
            </div>

            <button type="submit" class="login-button" id="loginButton">
                Sign In
            </button>
        </form>

        <div class="default-credentials">
            <strong>Default Credentials:</strong>
            <div class="credential-item">Username: admin</div>
            <div class="credential-item">Password: nox2024</div>
        </div>
    </div>

    <script src="/nox/js/auth.js?v=4"></script>
    <script>
        // Clear redirect counter when on login page
        sessionStorage.removeItem('redirect_count');

        // Generate random stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.opacity = Math.random() * 0.5 + 0.2;
            starsContainer.appendChild(star);
        }

        // Login form handler
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginButton = document.getElementById('loginButton');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            loginButton.disabled = true;
            loginButton.textContent = 'Signing in...';
            errorMessage.classList.remove('show');

            try {
                const success = await window.AuthManager.login(username, password);

                if (success) {
                    // Clear redirect counter on successful login
                    sessionStorage.removeItem('redirect_count');
                    window.location.href = '/nox/index.html';
                } else {
                    showError('Invalid username or password');
                }
            } catch (error) {
                showError('An error occurred during login');
                console.error('Login error:', error);
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Sign In';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
