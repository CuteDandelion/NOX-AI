---
apiVersion: v1
kind: Namespace
metadata:
  name: nox-ai

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nox-ai
  namespace: nox-ai
  labels:
    app: nox-ai
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nox-ai
  template:
    metadata:
      labels:
        app: nox-ai
    spec:
      containers:
      - name: nox-ai
        image: cutedandelion/nox-ai:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /nox/
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /nox/
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: nox-ai
  namespace: nox-ai
  labels:
    app: nox-ai
spec:
  type: ClusterIP
  selector:
    app: nox-ai
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
